  var test = {

      answer.innerHTML = '<label><input type="checkbox" name = ' +
              name + '>' + txt + '</label>';
      this.parentElem.appendChild(answer)
    },

    addButton: function(){
      var button = document.createElement('button');
      header.innerHTML = txt;
      this.parentElem.appendChild(button)
    }
  };

  test.addHeader('Тест по программированию');

    }
  }


</script>
